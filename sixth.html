<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      height: 100%;
    }
    .bigdiv {
      border: 1px solid black;
      width: 700px;
      height: 700px;
    }
    .block {
      background-color: black;
      width: 100px;
      height: 100px;
      display: inline-block;
    }
    .white {
      background-color: white;
      width: 100px;
      height: 100px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <script>

      //Шахматная доска 8 на 8. Меня хватило тольок на генерацию массивов.

      //Главный двумерный массив
      var objBig = [];

      //Генератор массива ABCDEFGH. В array пушатся элементы 'A' 'B' и тд.
      var array = [];
      var str = 'ABCDEFGH';
      var arrNum = str.split('');

      for (let i = 0; i < 8; i++)
      {
          let temp = [];
          for (let j = 0; j < 8; j++) {
          temp[j] = arrNum[j] + (i+1);
          }
          objBig.push(temp);
      }

      console.log(objBig);

      var bigdiv = document.createElement('DIV');
      bigdiv.className = "bigdiv";
      document.body.appendChild(bigdiv);
      var size = 8;
      var allsize = size * size;

      for (let i = 0; i <= allsize; i++) {
        var bigDiv = document.querySelector('.bigdiv')
        var div = document.createElement('DIV');
        if(i%2) {
          div.className = 'white';
        } else {
          div.className = 'block';
        }
        bigdiv.appendChild(div);
      }


  </script>
</body>
</html>
