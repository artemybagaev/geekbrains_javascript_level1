<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- Есть кнопка button рядом с ней есть тэг <b></b> (Hello) необходимо при нажатии на кнопку поменять тэг на <h3></h3> -->
  <button onclick = "changetag()">Нажми меня</button>
  <b id = "Hell" style = "display: inline">Hello</b>
  <h3 id = "Hello" style = "display: none">Hello</h3>
  <script>
    function changetag() {
      var destroy = document.getElementById('Hell');
      destroy.style.display = "none";
      var activate = document.getElementById('Hello');
      activate.style.display = "inline";
    }
  </script>
</body>
</html>
