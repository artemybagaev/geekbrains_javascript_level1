<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /* Задать температуру в градусах по Цельсию.
       Вывести в alert соответствующую температуру в градусах по Фаренгейту.
       Подсказка: расчет идет по формуле Tf = (9 / 5) * Tc + 32,
       где Tf — температура по Фаренгейту, Tc — по Цельсию. */

    // Задание 1
    var celTemp = (parseInt(prompt('Задайте температуру в цельсиях')));
    var celFar = ((9 / 5) * celTemp + 32);
    alert('Температура в фаренгейтах будет равна: ' + celFar);

  </script>

</body>
</html>
